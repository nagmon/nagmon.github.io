<!DOCTYPE html>
<html>
<head>
  <title>WebCallBack</title>
</head>
<body>
<link type="text/css" rel="stylesheet" href="https://rhea.bugfocus.com/clientweb/chat-client-v4/css/form.css">
<script type="text/javascript">
    SERVICE_PATTERN_CHAT_CONFIG = {
        appId: '123',
        apiUrl: 'https://rhea.bugfocus.com/clientweb/api/v1',
        tenantUrl: 'rhea.bugfocus.com',
        chatPath: 'https://rhea.bugfocus.com/clientweb/chat-client-v4/'
    };
</script>

<script src="https://rhea.bugfocus.com/clientweb/chat-client-v4/js/init.js"></script> 
 <div class="sp-callback-form" id="sp-callback-form">
   <label>Request a callback</label>
   <label>&nbsp;</label>
   <label>Name:</label>
   <input type="text" id="sp-callback-name" placeholder="Name" />

   <input type="tel" id="sp-callback-phone_number" placeholder="Phone" />
   <button id="sp-callback-submit-inline">Request Call</button>
</div>
